{% load static %} {% static "" as baseUrl %}

<div class="container marketing" id="links">
  <div class="row align-items-center" >
    
    <div class="container " id="links">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-lg-12 context">
            <h1>CUOTAS SOCIO</h1>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 indicadores">
            <form id="cuotasFormP" method="post" action="{% url 'cuotas_admin_mod' %}">
              {% csrf_token %}
              <input type="hidden" name="filtro" value="P">
              <a href="#" onclick="document.getElementById('cuotasFormP').submit(); return false;">
                <p >{{ pendientes }}</p>
              </a>
              <h2 class="fw-normal">PENDIENTES</h2>
            </form>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4 indicadores">
            <form id="cuotasFormA" method="post" action="{% url 'cuotas_admin_mod' %}">
              {% csrf_token %}
              <input type="hidden" name="filtro" value="E">
              <a href="#" onclick="document.getElementById('cuotasFormA').submit(); return false;">
                <p >{{ aprobadas }}</p>
              </a>
              <h2 class="fw-normal">EN REVISION</h2>
            </form>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4 indicadores">
            <form id="cuotasFormR" method="post" action="{% url 'cuotas_admin_mod' %}">
              {% csrf_token %}
              <input type="hidden" name="filtro" value="R">  
              <a href="#" onclick="document.getElementById('cuotasFormR').submit(); return false;">
                <p >{{ rechazadas }}</p>
              </a>
              <h2 class="fw-normal">RECHAZADAS</h2>
            </form>
          </div>
         
        </div>
      </div><!-- /.container -->

  </div>
</div>
